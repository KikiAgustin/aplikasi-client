  <!-- Fonts -->

    var url = window.location.pathname;
    var filename = url.substring(url.lastIndexOf('/') + 1);

</head>

<body>
  <div class="m-scene" id="main">


    <!-- Page Content -->
    <div id="content" class="grey-blue page">

      <!-- Toolbar -->
      <!-- Toolbar -->
      <div id="toolbar" class="primary-color">

        <span class="title">Beli Voucher</span>
        <div class="open-left waves-effect waves-circle">
          <a onclick="javascript:history.back();" href="#"><i class="fal fa-arrow-left"></i></a>
        </div>
      </div>

      <div class="maincontent">


        <br clear="all">
        <div id="bloglist">
        </div>

        <script>

          var id = getvar("id");
          var urls = "https://www.dfunstation.com/api4/android/index.php/home/belivoucher-read/" + id + "/?callback=?";

          $.ajax({
            type: "GET",
            url: urls,
            crossDomain: true,
            cache: false,
            success: function (data) {

              var datalist;

              datalist = "";
              let button1 = `
                <div class="btn btn-default btn-block "  onClick="javascript:fade('belivoucher-send.html?action=read&id=${data['detailid']}&userid=${localStorage.userid}&idtransaksi=${data["idtransaksi"]}');">Beli Voucher Sekarang</div>
              `;

              let button2 = `<div class="btn btn-default btn-block disabled " >Voucher Sudah Tidak Tersedia</div>`;

              if (data['status'] == "OK") {
                datalist += `
                <div class="blog-fullwidth animated fadein delay-1">
                  <div class="blog-preview p-20"><h4><strong>${data["detailnama"]}</strong></h4><strong style="color:#bb3c2d">Rp. ${data["detailharga"]}</strong>
                    <p>${data["detailqty"]} Voucher Tersisa</p>
                    <p>${data["detaillengkap"]}</p>
                    <p><strong>Term and Condition</strong><br>${data["detailterm"]}</p>
                    ${data["detailqty"] < 1 ? button2 : button1}
                  </div>
                </div>
                `;
                $("#bloglist").append(datalist);
                delete (datalist);

              }

            }
          });


        </script>

        <br><br>
        <div class="steps-controllers">
          <div class="waves-effect waves-ripple"><a onclick="javascript:fade('index.html')"><span class="menubuttom"><span
            class="fal fa-home-alt"></span></span><br>Home</a></div>
    <div class="waves-effect waves-ripple"><a onclick="javascript:fade('history.html')"><span
          class="menubuttom"><span class="fal fa-list-alt"></span></span><br>Transaksi</a></div>
    <div class="waves-effect waves-ripple"><a onclick="javascript:fade('promo.html')"><span class="menubuttom"><span
            class="fal fa-star"></span></span><br>Promo</a></div>
    <div class="waves-effect waves-ripple"><a onclick="javascript:fade('chat.html')"><span class="menubuttom"><span
            class="fal fa-comment-alt-lines"></span></span><br>Chat</a></div>
    <div class="waves-effect waves-ripple"><a onclick="javascript:fade('setting.html')"><span
          class="menubuttom"><span class="fal fa-user"></span></span><br>Akun</a></div>
        </div>
      </div> <!-- End of Page Container -->

      <script type="text/javascript" src="cordova.js"></script>

      <script src="js/jquery.swipebox.min.js"></script>
      <script src="js/jquery.smoothState.min.js"></script>
      <script src="js/materialize.min.js"></script>
      <script src="js/swiper.min.js"></script>
      <script src="js/jquery.mixitup.min.js"></script>
      <script src="js/functions.js"></script>
</body>

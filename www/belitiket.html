  <body>
    <div class="m-scene" id="main">  

    
      <!-- Page Content -->
      <div id="content" class="grey-blue page" style="margin-top:0px !important;padding-top:56px">

        <!-- Toolbar -->
        <div id="toolbar"  class="primary-color">
         <a onclick="javascript:fade('setting.html');" class="open-left waves-effect waves-circle">
            <i class="fal fa-arrow-left"></i>
          </a>
           <span class="title">Pembelian Tiket Kamu</span>
        </div>
        

         <!-- Main Content -->
        <div class="animated fadein" id="bloglist">
        	<div id="load_data"></div>
			<!-- <div id="load_data_message"><div class="loading"><center><img src="img/loading.svg" /><br><b>Mohon menunggu</b><br>sedang menyiapkan halaman</center></div></div> -->
        </div> <!-- End of Page Content --> 
        
        <script> 
        $(document).ready(function(){
 
         var limit = 15;
         var start = 0;
         var action = 'inactive';
		 var datalist = "";
		 var lastid = "";        
		 
		 function load_country_data(limit, start)
         {
			   var urls ="https://www.dfunstation.com/api4/android/index.php/redeem/tiket/"+localStorage.userid+"/"+start+"/"+limit+"/?callback=?";
			   
			  
			  	$.ajax({
				  type: "GET",
				  url: urls,
				  crossDomain: true,
				  cache: false,
				  success: function(data){
				  
					  if(data['status']=="OK")
					  {
							var dl = data['datalist'];
							var jml = dl.length;

							if(jml>0)
							{
							  for (var key in dl) {
								if (dl.hasOwnProperty(key)) {
                                   datalist += `
                                    <div
                                      onclick="javascript:fade('belitiket-read.html?action=read&userid=${dl[key]["transaksiid"]}')"
                                      class="redeem-depan-card animated fadein delay-1  waves-effect "
                                      >
                                        <div class="redeem-depan-image"><img src="img/voucher.png" style="width:100%; height:auto"></div>
                                        <div class="redeem-depan-preview p-10">
                                            <strong>${dl[key]["nama"]}</strong>
                                            <br><strong>${dl[key]["invoiceid"]}</strong>
                                            <p>${dl[key]["paid"]}</p>
                                        </div>
                                    </div>
                                   `;
							 
								}
							  }
							  $("#load_data").append(datalist);
							}else{
                const kosong = `
                  <div style="text-align:center; margin-top:30px;">
                    <p >Kamu belum membeli tiket</p>
                    <a onclick="javascript:fade('funcommunity.html')" style="margin-bottom: 10px;" class="waves-effect waves-light btn">Beli Tiket</a>
                  </div>
                `;
                $("#load_data").append(kosong);
              }
					  }else{
              $('#load_data_message').html("<div class=\"loading\"><center><img src=\"img/loading.svg\" /></center></div>");
            }
				 }
			  });
         }
        
         if(action == 'inactive')
         {
			  action = 'active';
			  load_country_data(limit, start);
         }
        
		  $("#content").scroll(function(){
          if($("#content").scrollTop() + $("#content").height() > $("#load_data").height() && action == 'inactive')
          {
			   action = 'active';
			   start = start + limit;
			   setTimeout(function(){
				load_country_data(limit, start);
			   }, 1000);
          }
         });
         
        });
		</script>
		
	        
        
        
		</div><br><br><div class="steps-controllers">
              <div  class="waves-effect waves-ripple"><a onclick="javascript:fade('index.html')"><span class="menubuttom"><span class="fal fa-home-alt"></span></span><br>Home</a></div>

              <div class="waves-effect waves-ripple"><a onclick="javascript:fade('chat.html')"><span class="menubuttom"><span class="fal fa-comment-alt-lines"></span></span><br>Chat</a></div>
              <div class="waves-effect waves-ripple"><a onclick="javascript:fade('setting.html')" class="active"><span class="menubuttom"><span class="fal fa-user"></span></span><br>Akun</a></div>
